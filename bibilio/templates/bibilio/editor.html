{% extends 'base.html' %} {% block content %}

<h1>Liste des éditeurs</h1>

<a class="btn btn-primary ms-3" href="/createEditor">Ajouter un éditeur</a>

<table>
    <tr>
        <th>Nom</th>
    </tr>
    {% for item in editors %}
    <tr> 
        <td>{{ item.name }}</td>
        <td>
            <a href="update/?id={{ item.id }}">Modifier</a>
            <a href="delete/?id={{ item.id }}">Supprimer</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock content %}
