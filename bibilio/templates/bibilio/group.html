{% extends 'base.html' %} {% block content %}

<h1>Liste des groupes</h1>

<a class="btn btn-primary ms-3" href="/createGroup">Ajouter un groupe</a>

<table>
    <tr>
        <th>Name</th>
    </tr>
    {% for item in groups %}
    <tr> 
        <td>{{ item.name }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock content %}
