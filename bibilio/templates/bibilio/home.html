{% extends 'base.html' %} {% block content %}
<h1>Liste des livres</h1>

<table>
  <tr>
    <th>Titre</th>
    <th>Auteur</th>
    <th>Editeur</th>
    <th>gender</th>
  </tr>
  {% for item in books %}
  <tr>
    <td>{{ item.title }}</td>
    <td>{{ item.author }}</td>
    <td>{{ item.editor }}</td>
    <td>{{ item.gender }}</td>
    <td>
      <img src="{{ item.jacket.url}}" alt="connect" style="max-height: 300px" />
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock content %}
